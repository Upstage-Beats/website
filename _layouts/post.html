<!DOCTYPE html>

<html>

{% include head.html %}

<body class="track-page">

  {% include header.html %}


  <main>

    <div class="track-section">

      <a href="/index.html">
        <button>View all tracks<img src="/images/arrow.svg"></button>
      </a>

      <div class="top">
        <h4>{{ page.mp3-name }}</h4>
        <div></div>
      </div>

      <div class="bottom">

        <div class="sample">
          {{ page.sample-embed}}
        </div>

        <div class="button-row">
          <button class="snipcart-add-item" data-item-id="{{ page.mp3-id}}" data-item-price="{{ page.mp3-price}}" data-item-url="/" data-item-description="{{ page.mp3-description}}" data-item-name="{{ page.mp3-name}}"
            data-item-file-guid="{{ page.mp3-guid}}" data-item-max-quantity="1">
            Buy .mp3
          </button>
          <button class="snipcart-add-item" data-item-id="{{ page.wav-id}}" data-item-price="{{ page.wav-price}}" data-item-url="/" data-item-description="{{ page.wav-description}}" data-item-name="{{ page.wav-name}}"
            data-item-file-guid="{{ page.wav-guid}}" data-item-max-quantity="1">
            Buy .wav
          </button>
        </div>

      </div>

    </div>

  </main>


  {% include footer.html %}

  {% include scripts.html %}

  <div id="snipcart" data-api-key="MmQ5Yjg0ZjEtMDRmMy00ODIxLTlhN2YtNzUyNDBiZjljNjdlNjM3MzAwOTE3Njc1MjY5NjQ5" hidden></div>

  <script src="https://cdn.snipcart.com/themes/v3.0.17/default/snipcart.js"></script>

</body>

</html>
