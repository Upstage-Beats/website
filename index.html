---
layout: default
title: Home
---

<main>

<section class="track-container">
  <h1>Currently Available Beats</h1>

  {% for post in site.posts %}

  <div class="track-row">

    <div class="sample-and-title">
      <div class="sample">
      {{ post.sample-embed}}
      </div>

      <h4>{{ post.mp3-name }}</h4>
    </div>

    <div class="button-row">
      <button class="snipcart-add-item"
          data-item-id="{{ post.mp3-id}}"
          data-item-price="{{ post.mp3-price}}"
          data-item-url="/"
          data-item-description="{{ post.mp3-description}}"
          data-item-name="{{ post.mp3-name}}"
          data-item-file-guid="{{ post.mp3-guid}}"
          data-item-max-quantity="1"
          >
          Buy .mp3
        </button>
      <button class="snipcart-add-item"
          data-item-id="{{ post.wav-id}}"
          data-item-price="{{ post.wav-price}}"
          data-item-url="/"
          data-item-description="{{ post.wav-description}}"
          data-item-name="{{ post.wav-name}}"
          data-item-file-guid="{{ post.wav-guid}}"
          data-item-max-quantity="1"
          >
          Buy .wav
        </button>
    </div>

  </div>

  {% endfor %}
</section>



<div class="test-container">
    <iframe style="border: 0; width: 400px; height: 208px;" src="https://bandcamp.com/EmbeddedPlayer/album=173537406/size=large/bgcol=ffffff/linkcol=0687f5/artwork=none/track=1397569031/transparent=true/" seamless><a href="http://bedouine.bandcamp.com/album/bird-songs-of-a-killjoy">Bird Songs of a Killjoy by Bedouine</a></iframe>
</div>







</main>
